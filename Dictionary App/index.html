<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="wrapper">
            <div class="main">
                <p class="title">Dictionary App</p>
                <div class="header">                    
                    <input id="dataword" type="text" placeholder="Search word">
                    <button class="btn-primary btn" id="newbtn">Search</button>
                
                </div>
                <div class="content">
                    <div class="first-layer">
                        <p class="word" id="word">Sample</p>
                        <p class="text" id="text">Noun / daojii /</p>
                    </div>
                    <div class="first-layer2">
                        <p class="word" >synonyms</p>
                        <p class="text" id="synonyms">lorem ipsum</p>
                    </div>
                    <div class="second-layer">
                        <p class="meaning" id="meaning">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel consequatur eum deleniti molestiae. Autem, ex. Ullam cum necessitatibus adipisci doloribus.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./dictionary.js"></script>

</body>
</html>
